<div class="container">
  <h1 mat-dialog-title>Eliminar Cliente</h1>
  <mat-dialog-content>
    <p>Esta seguro de eliminar al cliente?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Ok</button>
  </mat-dialog-actions>
</div>
